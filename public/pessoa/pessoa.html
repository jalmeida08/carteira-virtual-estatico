<div data-ng-controller='PessoaController as vm'>
    <div ng-init="vm.listarPessoas()">
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in vm.pessoas">
                    <td>{{pessoa.idPessoa}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.dataNascimento | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <a class="" href="#" ng-click="vm.remover($event, pessoa)">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
