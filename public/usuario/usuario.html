<div ng-init="vm.listar()">
   <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>E-mail</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in vm.usuarios">
                <td>{{usuario.idUsuario}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <a href="vm.remover(usuario)">Remover</a>
                    <a
                        href="/#/usuario/editar/{{usuario.idUsuario}}"
                    >
                        Editar
                    </a>
                </td>

            </tr>
        </tbody>
   </table>
</div>
