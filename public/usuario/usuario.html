<div ng-init="listar()">
   <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>E-mail</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in usuarios">
                <td>{{usuario.idUsuario}}</td>
                <td>{{usuario.email}}</td>
                <td><a href="#">Remover</a></td>
            </tr>
        </tbody>
   </table>
</div>
