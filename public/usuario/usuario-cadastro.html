<div class="row">
    <div class="col-md-12">
        <form name="form" ng-submit="vm.salvar()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                    type="text"
                    class="form-control"
                    name="nome"
                    id="nome"
                    ng-model="vm.pessoa.nome"
                    required
                >
            </div>
            <div class="form-group">
                <label for="dataNascimento">Nome:</label>
                <input
                    type="date"
                    class="form-control"
                    name="dataNascimentonome"
                    id="dataNascimento"
                    ng-model="vm.pessoa.dataNascimento"
                    required
                >
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    class="form-control"
                    type="text"
                    name="email"
                    id="email"
                    ng-model="vm.usuario.email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="senha">senha</label>
                <input
                    class="form-control"
                    type="password"
                    name="senha"
                    id="senha"
                    ng-model="vm.usuario.senha"
                    ng-blur="vm.checarSenhas()"
                    required
                >
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirme a senha</label>
                <span class="mensagemErro" ng-show="vm.mensagemSenha">As senhas n√£o conferem</span>
                <input
                    class="form-control {{vm.formError}}"
                    type="password"
                    name="confirmarSenha"
                    id="confirmarSenha"
                    ng-model="vm.confirmarSenha"
                    ng-keyup="vm.checarSenhas()"
                    required
                >
            </div>
            <button type="submit" ng-disabled="form.$invalid || vm.usuario.senha !== vm.confirmarSenha" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
