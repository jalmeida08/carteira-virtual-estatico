<div class="row">
    <div class="col-sm">
        <form ng-submit="salvar()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" ng-model="pessoa.nome" placeholder="Digite um nome">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Nome:</label>
                <input type="date" class="form-control" name="dataNascimentonome" id="dataNascimento" ng-model="pessoa.dataNascimento" placeholder="Digite um nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="text" name="email" id="email" ng-model="usuario.email">
            </div>
            <div class="form-group">
                <label for="senha">senha</label>
                <input class="form-control" type="password" name="senha" id="senha" ng-model="usuario.senha">
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirme a senha</label>
                <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
