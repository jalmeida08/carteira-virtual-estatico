<div class="row" ng-init="vm.getUsuario();">
    <div class="col-md-12">
        <form name="form" ng-submit="vm.atualizar()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    class="form-control"
                    type="mail"
                    name="email"
                    id="email"
                    ng-model="vm.usuario.email"
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
